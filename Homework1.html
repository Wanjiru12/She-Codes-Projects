<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes</title>
    <style>
      h1 {
        color: blue;
        font-size: 30px;
        font-weight: thin;
        text-align: center;
      }
      h2 {
        text-align: center;
        font-weight: normal;
      }

      p {
        color: black;
        font-size: 18px;
        text-align: center;
        text-indent: 0px;
        font-style: oblique;
        font-family: monospace;
      }
      button {
        display: block;
        margin: 0 auto;
        color: white;
        padding: 20px;
        border: 2px solid blue;
        border-radius: 30px;
        box-shadow: 5px 3px 5px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
        font-size: 16px;
        cursor: pointer;
        background-color: blue;
      }
      button:hover {
        color: blue;
        background-color: white;
      }
      .Section:hover {
        background-color: rgb(250, 250, 235);
        border-radius: 10px;
        transition: all 200ms ease-in-out;
        border-width: 10px 100px solid rgb(250, 250, 235);
      }
      li {
        text-align: center;
        display: inline-block;
        margin: 0 15px;
        list-style: none;
        padding: 4px;
      }
      ul {
        text-align: center;
        padding: 0px;
      }
      div {
        display: block;
        margin: 0 auto;
        display: table;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>&#9925;<br />Currently 21° in Tokyo</h1>
    <h2>13°/ <strong>23°</strong></h2>
    <ul>
      <div class="Section">
        <li>
          <h3>&#127784;Tomorrow</h3>
          <p>10°/ <strong>22°</strong></p>
        </li>
      </div>
      <div class="Section">
        <li>
          <h3>&#127781;Saturday</h3>
          <p>15°/ <strong>17°</strong></p>
        </li>
      </div>
      <div class="Section">
        <li>
          <h3>&#127774;Sunday</h3>
          <p>25°/ <strong>28°</strong></p>
        </li>
      </div>
    </ul>
    <button>Change City</button>
    <p>Coded By Cmwai</p>
    <script>
      function getCity() {
        let getCity = prompt("What is your City?");
        alert("Your city is " + getCity + "");
      }
      let city = document.querySelector("button");
      city.addEventListener("click", getCity);
    </script>
  </body>
</html>
